<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/img/12230"> 
    
    <title>Contact Me - Arathi</title>
</head>

<body>

    <div class="container my-5">
        <!-- Back to Home Button -->
        <div class="mb-4">
            <button class="internalbuttons" onclick="location.href='index.html'">
                &larr; Back to Home
            </button>
        </div>

        <!-- Contact Form Header -->
        <header class="text-center mb-4">
            <h2>Let's Get in Touch!</h2>
            <h3>Send me a message.</h3>
        </header>

        <!-- Bootstrap Form Grid -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/action_page.php" target="_blank">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="Name" class="form-control" placeholder="Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="Email" class="form-control" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="Subject" class="form-control" placeholder="Subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="Message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</body>
</html>
